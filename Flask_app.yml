apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: darbi/stage_app:latest # Replace with your actual Flask app image
          imagePullPolicy: Never 
          # image: nginx
          env:
            - name: SQLALCHEMY_DATABASE_URI
              value: 'mysql://root:root@mysql-service.default:3306/e_commerce'
          ports:
            - containerPort: 5000 

---

apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000   # Port on the pods
  type: LoadBalancer
